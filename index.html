<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/799f5e50bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="todo.css" />
    <title>Todo app</title>
  </head>
  <body>
    <main>
      <div class="stats">
        <div class="details">
          <h1>Todo Done</h1>
          <p>You got this</p>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">0/0</p>
        </div>
      </div>
      <form action="">
        <input
          type="text"
          id="todo"
          placeholder="What needs to be done?"
          autocomplete="off"
        />
        <button id="add-btn" type="submit">+</button>
      </form>
      <ul id="todo-list"></ul>
    </main>
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
